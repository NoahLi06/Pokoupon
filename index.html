<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokoupon</title>

    <!-- Tailwind (fine for dev; switch to a built CSS for production) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./images/confetti.png" />

    <!-- Prevent favicon 404 during local dev -->
    <link rel="icon" href="data:," />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="game-container w-full max-w-md mx-auto p-4 space-y-4 z-0">
      <div class="text-center pb-2">
        <h1 class="text-xl">POKOUPON</h1>
      </div>

      <div id="map-container" class="pixel-border p-1">
        <div id="map" class="h-64"></div>
      </div>

      <div
        id="location-info-area"
        class="hidden text-center pixel-border p-4 space-y-2"
      >
        <p>Location Found:</p>
        <p id="location-name" class="text-lg"></p>
      </div>

      <button
        id="capture-deal-btn"
        class="pixel-button w-full bg-transparent text-white font-semibold py-3"
      >
        Capture Deal
      </button>

      <div
        id="error-message"
        class="hidden text-center pixel-border p-4 text-red-400"
      ></div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg">Cardballs</h2>
          <button id="manage-wallet-btn" class="text-sm underline">
            Manage
          </button>
        </div>
        <div id="wallet-cards" class="space-y-2"></div>
      </div>
    </div>

    <div
      id="wallet-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-10"
    >
      <div class="game-container p-6 w-full max-w-md space-y-4">
        <h2 class="text-xl font-bold">Manage Cardballs</h2>
        <div
          id="modal-card-list"
          class="space-y-2 max-h-60 overflow-y-auto p-2"
        ></div>
        <div>
          <select id="add-card-select" class="pixel-input w-full p-2"></select>
          <button
            id="add-card-btn"
            class="pixel-button w-full mt-2 bg-transparent text-white py-2"
          >
            Add Card
          </button>
        </div>
        <button
          id="close-modal-btn"
          class="pixel-button w-full mt-4 bg-transparent text-white py-2"
        >
          Done
        </button>
      </div>
    </div>

    <!-- App logic (must load before Maps callback triggers) -->
    <script type="module" src="./logic-functions.js"></script>

    <!-- Google Maps (async + defer; uses callback=initMap) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1j5XxRAQrqMwrAb3pZm3Q6aqOhEEdhdc&v=weekly&callback=initMap"
      async
      defer
    ></script>
    <!-- NEED THE API KEY -->
  </body>
</html>
